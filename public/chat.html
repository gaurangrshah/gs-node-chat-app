<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <!-- loads favicon -->
  <link rel="icon" href="/img/favicon.png">
  <!-- loads minified stylesheet -->
  <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>

  <div class="chat">
    <div id="sidebar" class="chat__sidebar">
      <h1>chat app</h1>

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages">
        <!-- container to render messages from templates below -->


      </div>
      <div class="compose">
        <form id="message-form">
          <input name="message" placeholder="Message" autocomplete="off" required>
          <button>â†©ï¸</button>
        </form>

        <button id="send-location">ğŸ“</button>
      </div>
    </div>
  </div>


  <!-- setup message template -->
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta"> {{createdAt}} </span>
      </p>
      <p>{{message}}</p>
    </div>

  </script>

  <!-- setup location template -->
  <script id="location-message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta"> {{createdAt}}</span>
      </p>
      <p>
        <a href="{{url}}" target="_blank">My Current Location</a>
      </p>
    </div>
  </script>

  <!-- setup sidebar template -->
  <script id="sidebar-template" type="text/html">
    <h2 class=room-title>{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
        <!-- iterate over the users array for each user: -->
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <!-- load cdn-based dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!-- front-end related scripts exposed from socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- custom app script -->
  <script src="./js/chat.js"></script>

</body>

</html>
